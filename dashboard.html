<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - MindMatch</title>
    <link rel="stylesheet" href="./output.css" />
    <script
      src="https://kit.fontawesome.com/480c99c053.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
    <style>
      .theme-dropdown {
        opacity: 0;
        visibility: hidden;
        transform: translateY(-10px);
        transition: all 0.3s ease;
      }
      .theme-button:hover .theme-dropdown,
      .theme-dropdown:hover {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
      }
    </style>
  </head>
  <body
    class="bg-light-2 dark:bg-light-2-dark text-dark-1 dark:text-dark-1-dark font-sans"
  >
    <div class="fixed bottom-6 right-6 z-50 theme-button">
      <button
        class="bg-light-1 dark:bg-light-1-dark border border-dark-3 dark:border-dark-3-dark rounded-full w-12 h-12 flex items-center justify-center shadow-lg hover:shadow-xl transition-all duration-300"
      >
        <i class="fas fa-sun text-dark-1 dark:text-dark-1-dark"></i>
      </button>
      <div
        class="theme-dropdown absolute bottom-full right-0 mb-2 bg-light-1 dark:bg-light-1-dark border border-dark-3 dark:border-dark-3-dark rounded-lg shadow-xl min-w-[120px] overflow-hidden"
      >
        <button
          class="w-full px-4 py-2 text-left text-dark-1 dark:text-dark-1-dark hover:bg-light-3 dark:hover:bg-light-3-dark transition-colors flex items-center gap-2"
        >
          <i class="fas fa-sun w-4 h-4"></i>
          Light
        </button>
        <button
          class="w-full px-4 py-2 text-left text-dark-1 dark:text-dark-1-dark hover:bg-light-3 dark:hover:bg-light-3-dark transition-colors flex items-center gap-2"
        >
          <i class="fas fa-moon w-4 h-4"></i>
          Dark
        </button>
        <button
          class="w-full px-4 py-2 text-left text-dark-1 dark:text-dark-1-dark hover:bg-light-3 dark:hover:bg-light-3-dark transition-colors flex items-center gap-2"
        >
          <i class="fas fa-desktop w-4 h-4"></i>
          System
        </button>
      </div>
    </div>

    <nav
      class="bg-light-1 dark:bg-light-1-dark border-b border-dark-3 dark:border-dark-3-dark"
    >
      <div class="container mx-auto px-4">
        <div class="flex items-center justify-between h-16">
          <button
            id="hamburgerBtn"
            class="flex items-center justify-center w-10 h-10 rounded-lg hover:bg-light-3 dark:hover:bg-light-3-dark transition-colors"
          >
            <i
              class="fas fa-bars text-dark-1 dark:text-dark-1-dark text-lg"
            ></i>
          </button>

          <div class="absolute left-1/2 transform -translate-x-1/2">
            <h1 class="text-2xl font-bold text-dark-1 dark:text-dark-1-dark">
              MindMatch
            </h1>
          </div>

          <div class="flex items-center gap-3">
            <div class="flex items-center gap-2">
              <div
                class="w-8 h-8 bg-primary rounded-full flex items-center justify-center"
              >
                <i class="fas fa-user text-light-1 text-sm"></i>
              </div>
              <span
                id="dashboardUserName"
                class="text-dark-1 dark:text-dark-1-dark font-medium hidden md:block"
                >User</span
              >
            </div>
          </div>
        </div>
      </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
      <div class="bg-light-1 dark:bg-light-1-dark rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold mb-4">Welcome to your Dashboard</h2>
        <p class="text-dark-2 dark:text-dark-2-dark">
          Your mental health journey starts here.
        </p>
      </div>
    </main>

    <script src="auth.js"></script>
    <script src="script.js"></script>
    <script src="dashboard.js"></script>
  </body>
</html>
